<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amelia Bobbin - Design CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cookie&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap');
    @import url('https://fonts.cdnfonts.com/css/made-sunflower');

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'IM Fell DW Pica',serif;
      background:linear-gradient(135deg,#f5c1cf 0%,#fceadb 20%,#e8d5ca 40%,#b4d4c3 60%,#f5e6e8 80%,#d4a5a5 100%);
      color:#5a5a5a;overflow-x:hidden;font-weight:400;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }

    /* Decorative stars (behind content) */
    .doodle{position:fixed;pointer-events:none;z-index:1}
    .star{
      width:25px;height:25px;background:#d4a5a5;opacity:.4;
      clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
      animation:gentleFloat 6s infinite ease-in-out;
    }
    @keyframes gentleFloat{
      0%,100%{transform:translate(0,0);opacity:.3}
      25%{transform:translate(10px,-15px);opacity:.5}
      50%{transform:translate(-5px,-25px);opacity:.4}
      75%{transform:translate(-15px,-10px);opacity:.6}
    }
    /* original 10 */
    .star1{top:15%;left:8%;animation-delay:0s;animation-duration:7s}
    .star2{top:25%;right:12%;animation-delay:2s;animation-duration:8s;width:20px;height:20px;background:#a8c5b5}
    .star3{bottom:20%;left:15%;animation-delay:4s;animation-duration:6s}
    .star4{top:60%;right:8%;animation-delay:3s;animation-duration:9s;width:30px;height:30px}
    .star5{top:45%;left:5%;animation-delay:1s;width:18px;height:18px;background:#f5c1cf}
    .star6{bottom:35%;right:20%;animation-delay:5s;animation-duration:7s}
    .star7{top:10%;right:25%;animation-delay:2.5s;width:35px;height:35px;background:#8b475d;opacity:.3}
    .star8{bottom:40%;left:30%;animation-delay:4.5s;width:22px;height:22px;background:#a8c5b5;animation-duration:8s}
    .star9{top:70%;left:25%;animation-delay:1.5s;width:28px;height:28px;background:#f5c1cf}
    .star10{top:35%;right:35%;animation-delay:3.5s;width:16px;height:16px;background:#d4a5a5;animation-duration:9s}
    /* 20 more for a fuller sky */
    .star11{top:12%;left:30%;width:18px;height:18px;background:#f5c1cf;animation-delay:.8s}
    .star12{top:18%;right:28%;width:24px;height:24px;background:#d4a5a5;animation-delay:1.6s}
    .star13{top:28%;left:18%;width:14px;height:14px;background:#a8c5b5;animation-delay:2.2s}
    .star14{top:52%;left:10%;width:26px;height:26px;background:#8b475d;opacity:.25;animation-delay:1.1s}
    .star15{top:75%;right:12%;width:20px;height:20px;background:#f5c1cf;animation-delay:2.9s}
    .star16{bottom:10%;left:8%;width:22px;height:22px;background:#d4a5a5;animation-delay:.3s}
    .star17{bottom:28%;left:32%;width:16px;height:16px;background:#a8c5b5;animation-delay:3.1s}
    .star18{bottom:48%;right:30%;width:18px;height:18px;background:#f5c1cf;animation-delay:1.9s}
    .star19{top:38%;right:18%;width:22px;height:22px;background:#d4a5a5;animation-delay:.6s}
    .star20{top:8%;left:55%;width:12px;height:12px;background:#a8c5b5;animation-delay:2.4s}
    .star21{top:66%;left:42%;width:26px;height:26px;background:#8b475d;opacity:.25;animation-delay:1.4s}
    .star22{bottom:22%;right:8%;width:18px;height:18px;background:#f5c1cf;animation-delay:2.1s}
    .star23{top:82%;left:18%;width:16px;height:16px;background:#d4a5a5;animation-delay:.7s}
    .star24{top:46%;right:48%;width:14px;height:14px;background:#a8c5b5;animation-delay:2.7s}
    .star25{top:22%;left:75%;width:24px;height:24px;background:#f5c1cf;animation-delay:1.2s}
    .star26{bottom:12%;right:40%;width:20px;height:20px;background:#d4a5a5;animation-delay:3.3s}
    .star27{top:58%;left:62%;width:18px;height:18px;background:#a8c5b5;animation-delay:.4s}
    .star28{bottom:60%;right:12%;width:15px;height:15px;background:#f5c1cf;animation-delay:2.6s}
    .star29{top:32%;left:44%;width:21px;height:21px;background:#d4a5a5;animation-delay:1.8s}
    .star30{bottom:72%;left:6%;width:13px;height:13px;background:#a8c5b5;animation-delay:.9s}

    /* Navigation (desktop) */
    nav{
      position:fixed;top:0;width:100%;
      padding:25px 60px;display:flex;justify-content:space-between;align-items:center;
      z-index:1000;background:rgba(255,255,255,.85);backdrop-filter:blur(15px);transition:all .4s ease;
    }
    nav.scrolled{padding:20px 60px;box-shadow:0 2px 20px rgba(212,165,165,.1)}

    .logo{
      font-family:'Archivo Black',sans-serif;font-size:24px;color:#8b475d;letter-spacing:2px;
      transition:all .3s ease;font-weight:400;text-transform:uppercase;flex-shrink:0;white-space:nowrap;
    }
    .logo a{color:#8b475d;text-decoration:none}

    .menu-toggle{
      display:none;background:none;border:none;font-size:32px;color:#8b475d;cursor:pointer;
      padding:10px;z-index:1001;min-width:44px;min-height:44px;flex-shrink:0;
    }

    .nav-links{display:flex;gap:35px;list-style:none;align-items:center}
    .nav-links a{
      color:#8b475d;text-decoration:none;font-size:17px;letter-spacing:.5px;position:relative;
      transition:all .3s ease;font-weight:500;font-family:Georgia,serif;
    }
    .nav-links a::after{content:'';position:absolute;bottom:-5px;left:50%;transform:translateX(-50%);width:0;height:2px;background:#8b475d;transition:width .3s ease}
    .nav-links a:hover::after{width:100%}
    .music-nav-link{background:linear-gradient(135deg,#f5c1cf,#a8c5b5);padding:10px 20px!important;border-radius:20px;font-weight:600!important;transition:all .3s ease}
    .music-nav-link:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(139,71,93,.3)}
    .music-nav-link::after{display:none!important}

    /* Hero */
    .hero{min-height:40vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:150px 40px 60px;position:relative;z-index:10}
    .hero-content h1{font-family:'MADE Sunflower',sans-serif;font-size:72px;color:#8b475d;margin-bottom:20px;line-height:1.2;animation:fadeInUp 1s ease;font-weight:400;}
    .hero-content p{font-size:18px;color:#a0617a;line-height:1.7;max-width:700px;margin:0 auto;font-family:Georgia,serif;font-style:italic;letter-spacing:.3px}

    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

    /* CV section */
    section{position:relative;z-index:10}
    .cv-section{padding:60px 40px 100px}
    .cv-container{
      max-width:1200px;margin:0 auto;background:#f5c1cf;border-radius:20px;
      box-shadow:15px 15px 40px rgba(139,71,93,.15);overflow:hidden;animation:fadeInUp 1s ease .3s backwards
    }
    .cv-content{
      width:100%;min-height:800px;padding:40px;display:flex;align-items:center;justify-content:center;background:#f5c1cf
    }
    .cv-content img{max-width:100%;height:auto;display:block;margin:0 auto;border-radius:8px;box-shadow:0 6px 24px rgba(139,71,93,.2)}
    .cv-content embed,.cv-content iframe{width:100%;height:1000px;border:none}

    .download-button-container{display:flex;justify-content:center;margin-top:40px;animation:fadeInUp 1s ease .5s backwards}
    .download-button{
      display:inline-block;padding:18px 45px;background:#8b475d;color:#fff;text-decoration:none;font-size:16px;letter-spacing:2px;
      transition:all .4s ease;position:relative;overflow:hidden;font-family:'Archivo Black',sans-serif;text-transform:uppercase;border-radius:5px;box-shadow:0 3px 10px rgba(139,71,93,.3)
    }
    .download-button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);transition:left .5s ease}
    .download-button:hover::before{left:100%}
    .download-button:hover{transform:translateY(-3px);box-shadow:0 8px 25px rgba(139,71,93,.4);background:#a0617a}

    footer{text-align:center;padding:50px 40px;background:rgba(255,255,255,.5);color:#8b475d;font-size:14px;letter-spacing:.5px}

    /* Mobile nav + mobile tuning */
    @media (max-width:820px){
      .menu-toggle{display:block!important}
      nav{padding:15px 20px!important}
      .logo{font-size:14px!important;letter-spacing:1px;max-width:calc(100% - 70px)}
      .nav-links{
        position:fixed;top:65px;left:-100%;width:100%;height:calc(100vh - 65px);
        background:rgba(255,255,255,.98);backdrop-filter:blur(15px);
        flex-direction:column;padding:30px 20px;transition:left .3s ease;
        box-shadow:0 4px 20px rgba(0,0,0,.1);overflow-y:auto;gap:0!important;z-index:999;align-items:stretch;
      }
      .nav-links.active{left:0}
      .nav-links li{width:100%;margin:0;border-bottom:1px solid rgba(139,71,93,.1)}
      .nav-links a{display:block;padding:18px 10px!important;font-size:16px!important;text-align:center;white-space:normal}
      .music-nav-link{margin:15px 0!important;text-align:center;padding:15px 20px!important}
    }

    /* General responsive tweaks */
    @media (max-width:968px){
      .hero-content h1{font-size:48px}
      section{padding:0 0}
      .cv-section{padding:40px 20px 80px}
      .cv-content{padding:20px;min-height:auto}
      .cv-content img{width:100%;height:auto}
    }
  </style>
</head>

  <script>
    // Burger menu behaviour
    function toggleMenu(){
      const navLinks=document.getElementById('navLinks');
      const menuToggle=document.getElementById('menuToggle');
      navLinks.classList.toggle('active');
      menuToggle.textContent=navLinks.classList.contains('active')?'✕':'☰';
    }
    document.getElementById('menuToggle').addEventListener('click',toggleMenu);
    document.addEventListener('click',function(e){
      const nav=document.getElementById('navbar');
      const navLinks=document.getElementById('navLinks');
      const menuToggle=document.getElementById('menuToggle');
      if(!nav.contains(e.target) && navLinks.classList.contains('active')){
        navLinks.classList.remove('active'); menuToggle.textContent='☰';
      }
    });
    document.querySelectorAll('.nav-links a').forEach(a=>{
      a.addEventListener('click',()=>{document.getElementById('navLinks').classList.remove('active');document.getElementById('menuToggle').textContent='☰';});
    });

    // Navbar scroll effect
    const navbar=document.getElementById('navbar');
    window.addEventListener('scroll',()=>{ if(window.scrollY>50) navbar.classList.add('scrolled'); else navbar.classList.remove('scrolled'); });

    // Parallax stars
    let ticking=false;
    document.addEventListener('mousemove',(e)=>{
      if(!ticking){
        window.requestAnimationFrame(()=>{
          document.querySelectorAll('.star').forEach((star,i)=>{
            const speed=(i+1)*0.015;
            const x=(e.clientX*speed)/50;
            const y=(e.clientY*speed)/50;
            star.style.transform=`translate(${x}px, ${y}px)`;
          });
          ticking=false;
        });
        ticking=true;
      }
    });
  </script>
